<!DOCTYPE html>
<html>
<head>
	<title>Clock Dingens</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale= 1.0" />
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
	<script type="text/javascript" src="js/main.js" defer></script>
</head>
<body id="background">
	<header>
	</header>
	<main>
		<div class="shade"></div>
		<div class="container">
			<div class="monthyear" id="monthyear"></div>
			<div class="time-con">
				<div class="circle-blur"></div>
				<svg class="circle-svg">
					<circle class="circle-svg-ac" id="circle-svg" cx="110" cy="110" r="105" />
				</svg>
				<div class="clock-box">
					<div id="rt-clock" class="rt-clock">
						<div class="right-container">
							<div id="hours"></div>
							<div class="date-text" id="date"></div>
						</div>
						<div class="left-container">
							<div id="minute"></div>
							<div class="date-text" id="day"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
